<!-- input.jsp -->
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee</title>
<script type="text/javascript" src="js/validate.js"></script>
<!-- <link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->

<style type="text/css">
body {
	background-repeat: no-repeat;
	background-size: 100%, 100%;
}

table {
	padding: 50px;
}
</style>
</head>

<body background="image/emp1.jfif">
	<div align="center">
		<h1 style="color: red; text-align: center;">Login </h1>
		<!-- 		<img alt="blank" src="image/emp.jpg" width="400" height="200"> -->
		<form action="employerControll" method="post" name="frm"
			onsubmit="return validate()">
			<table bgcolor="#f2f2f2">
				<tr>
					<th>Enter Your ID</th>
					<td><input type="text" name="id" required="required"><br />
						<span style="color: red" id="pid"></span></td>
				</tr>
				<tr>
					<th>Enter Your name</th>
					<td><input type="text" name="name" required="required"><br />
						<span style="color: red" id="pname"></span></td>
				</tr>

				<tr>
					<th>Select Your Gender</th>
					<td><input type="radio" name="gender" value="Male"
						checked="checked">Male <input type="radio" name="gender"
						value="FeMale">FeMale</td>
				</tr>

				<tr>
					<td><input type="submit" name="submit" value="submit"></td>
					<td><input type="reset" name="reset" value="Reset"></td>
				</tr>
			</table>
			<input type="hidden" name="source" value="select" /> <input
				type="hidden" name="vflag" value="no">

		</form>

	</div>
</body>
</html>
