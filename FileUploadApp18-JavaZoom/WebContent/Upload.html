<h1 style="color: red; text-align: center;">File Uploading Using
	Java Zoom API</h1>

<form action="uploadurl" method="post" enctype="multipart/form-data">
	<!-- enctype="multipart/form-data"  file and photo use enctype and method="post" mandetory-->

	<table border="1" bgcolor="cyan" align="center">
		<tr>
			<td>name </td>
			<td><input type="text" name="name"></td>
		</tr>
		<tr>
			<td>address </td>
			<td><input type="text" name="addrs"></td>
		</tr>
		<tr>
			<td>select resume file </td>
			<td><input type="file" name="resume"></td>
		</tr>
		<tr>
			<td>select photo file </td>
			<td><input type="file" name="photo">
		</tr>
		
		<tr>
		<td colspan="2" align="center"><input type="submit"></td>
		</tr>
	</table>
	


</form>
